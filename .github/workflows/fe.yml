name: Front-end MSA Deployment

env:
  working-directory: ./frontend/project

on:
  push:
    branches: [ "develop" ]
    paths: 
#        - 'frontend/project/**'
       - '.github/workflows/react.yml'
  pull_request:
    branches: [ "develop" ]
    paths:
       - 'frontend/project/**'
       - '.github/workflows/react.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      CI: false
    strategy:
      matrix:
        node-version: [14.x]
        
    steps:
    - uses: actions/checkout@v3      

    - name: Install Yarn
      run: npm install -g yarn
      working-directory: ${{env.working-directory}}
      
    - name: Install dependencies
      run: yarn install
      working-directory: ${{env.working-directory}}
      
    - name: Build
      run: yarn build
      working-directory: ${{env.working-directory}}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.FE_ACCESS_ID }}
        aws-region: ${{ secrets.FE_SECRET_KEY }}

