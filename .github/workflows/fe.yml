name: Front-end MSA Deployment

env:
  working-directory: ./frontend/project

on:
  push:
    branches: [ "develop" ]
    paths: 
#        - 'frontend/project/**'
       - '.github/workflows/fe.yml'
  pull_request:
    branches: [ "develop" ]
    paths:
       - 'frontend/project/**'
       - '.github/workflows/react.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      CI: false
    strategy:
      matrix:
        node-version: [14.x]
        
    steps:
    - uses: actions/checkout@v3      

    - name: Install Yarn
      run: npm install -g yarn
      working-directory: ${{env.working-directory}}
      
    - name: Install dependencies
      run: yarn install
      working-directory: ${{env.working-directory}}
      
    - name: Build
      run: yarn build
      working-directory: ${{env.working-directory}}
      
    - name: Run ls
      run: ls
      
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.FE_ACCESS_ID }}
        aws-secret-access-key: ${{ secrets.FE_SECRET_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy to S3
      run: aws s3 sync ./front/project/build s3://${{ secrets.FE_BUCKET }} --delete

    - name: Invalidate CloudFront Cache
      run: aws cloudfront create-invalidation --distribution-id ${{secrets.CLOUD_FRONT}} --paths "/*"
