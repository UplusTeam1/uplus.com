name: Java CI with Gradle

on:
  push:
    branches: [ "develop"]
    paths: 
       - 'backend/project/**'
       - '.github/workflows/gradle3.yml'
  pull_request:
    branches: [ "develop"]
    paths: 
       - 'backend/project/**'
       - '.github/workflows/gradle3.yml'

permissions:
  contents: read

jobs:
  build:
  
    defaults:
      run:
        working-directory: "backend/project/**"
        
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Grant execute permission for gradlew
      working-directory: backend/project
      run: chmod +x ./gradlew
      
    - name: Setup MySQL
      uses: samin/mysql-action@v1
      with:
        character set server: 'utf8' 
        mysql database: 'mydb.cfwoneu3jua9.ap-northeast-2.rds.amazonaws.com' 
        mysql user: 'admin'
        mysql password: ${{ secrets.MYSQL_PASSWORD }} # github Secret 탭에서 설정하세요!
    
    - name: Build with Gradle
      working-directory: backend/project
      run: ./gradlew build
